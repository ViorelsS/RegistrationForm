<form (ngSubmit)="onSubmit()">
  <div class="p-2">
    <label for="text">User</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="name"
      id="name"
      placeholder="name"
      class="bg-green-200"
    />
  </div>
  <div class="p-2">
    <label for="text">email</label>
    <input
      type="text"
      name="email"
      [(ngModel)]="email"
      id="email"
      placeholder="email"
      class="bg-green-200"
    />
  </div>
  <div class="p-2">
    <label for="text">Gender</label>
    <input
      type="text"
      name="gender"
      [(ngModel)]="gender"
      id="gender"
      placeholder="gender"
      class="bg-green-200"
    />
  </div>
  <div class="p-2">
    <label for="text">Status</label>
    <input
      type="text"
      name="status"
      [(ngModel)]="status"
      id="status"
      placeholder="status"
      class="bg-green-200"
    />
  </div>
  <input
    type="submit"
    value="Save User"
    class="block bg-black text-white hover:cursor-pointer"
  />

  {{ gender }}
</form>
